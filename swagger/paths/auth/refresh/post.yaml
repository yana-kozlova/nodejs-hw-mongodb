tags:
  - Auth
summary: Refresh
operationId: refreshToken
description: 'Refresh a user session and provide a new access token.'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successful session refresh.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: "The new access token for the user session."
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    description: Server error response.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: An error occurred while refreshing the session.
