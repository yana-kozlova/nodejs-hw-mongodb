tags:
  - Auth
summary: Logout
operationId: logout
description: 'Log out a user and invalidate their session token.'
security:
  - bearerAuth: []
responses:
  '204':
    description: Logout successful. No content returned.
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    description: Server error response.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: An error occurred while processing the logout request.
