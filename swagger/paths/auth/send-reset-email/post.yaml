tags:
  - Auth
summary: Send Reset Email
operationId: sendResetEmail
description: 'Request a password reset email for a user account.'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "The email address of the user requesting a password reset."
            type: string
            format: email
            example: "yana@example.com"
responses:
  '200':
    description: Email sent successfully.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              description: Empty object for additional metadata.
  '400':
    description: Bad request (e.g., invalid email format or missing email).
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid email address provided.
  '404':
    description: Email not associated with any user account.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Email address not found.
  '500':
    description: Server error response.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: An error occurred while processing the reset request.
